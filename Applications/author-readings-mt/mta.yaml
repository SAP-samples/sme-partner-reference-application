_schema-version: "3.1"
ID: author-readings
description: "SME Partner Reference Sample Application"
version: 1.0.0

parameters:
  displayname: SME Partner Reference Sample Application
  xsappname: author-reading-${org}-${space}
  app-url: ${org}-${space}
  approuter-url: ${app-url}-approuter
  srv-url: ${app-url}-srv
  mtx-srv-url: ${app-url}-mtx-srv
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci --production
    - npx -p @sap/cds-dk cds build --production


# -------------------------------------------------------------------------
#  Modules 
# -------------------------------------------------------------------------

modules:

# Application Router Module
- name: author-readings-approuter
  type: nodejs
  path: approuter 
  parameters:
    keep-existing-routes: true
    disk-quota: 256M
    memory: 256M
  requires:
    - name: srv-api
      group: destinations
      properties:
        name: srv-api # Compare ./app/authorreadingmanager/xs-app.json
        url: ~{srv-url}
        forwardAuthToken: true
    - name: author-readings-uaa
    - name: srv-multi-tenancy
    - name: author-readings-auditlog
    - name: author-readings-registry
    - name: author-readings-html5-runtime    
  provides:
  - name: app-binding
    properties:
      app-fqdn: ${approuter-url}.${domain}
      app-url: https://~{app-binding/app-fqdn}      
  properties:
    TENANT_HOST_PATTERN: "^(.*).${app-url}.${domain}"

# Service Module
- name: author-readings-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: author-readings-service-manager
  - name: author-readings-uaa
  - name: author-readings-destination-service
  - name: author-readings-auditlog 
  - name: author-readings-registry 
  provides:
  - name: srv-api
    properties:
      srv-url: ${protocol}://${srv-url}.${domain} # ${default-url}
  - name: srv-multi-tenancy
    properties:
      tenant-delimiter: ${tenant-delimiter}
  parameters:
    buildpack: nodejs_buildpack
  properties:
    SUBSCRIPTION_URL: ${protocol}://\${tenant_subdomain}-${default-uri}
    SUBSCRIPTION_URL_REPLACEMENT_RULES: [ [ '-srv', '' ] ]

# Multi Tenancy Service Module (Onboarding, Upgrading)
- name: author-readings-mtx-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: author-readings-auditlog
  - name: author-readings-uaa
  - name: author-readings-service-manager
  provides:
  - name: author-readings-mtx-srv-destination
    public: true
    properties:
      name: mtx-srv-api
      url: ${protocol}://${mtx-srv-url}.${domain}
      forwardAuthToken: true
  - name: mtx-srv-api # required by consumers of CAP services (e.g. approuter)
    properties:
      mtx-srv-url: ${protocol}://${mtx-srv-url}.${domain} # ${default-url}

# App UI Content Deployer Module (deploy web app content into the HTML5 application repository)
- name: author-readings-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: author-readings-html5-repo-host
    parameters:
      content-target: true
  - name: author-readings-uaa
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - authorreadingmanager.zip
      name: authorreadingmanager
      target-path: resources/

# App UI Resource Module
- name: authorreadingmanager
  type: html5
  path: app/authorreadingmanager
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []


# -------------------------------------------------------------------------
#  Resources
# -------------------------------------------------------------------------

resources:

# Service Manager
- name: author-readings-service-manager
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
  properties:
    hdi-service-name: ${service-name}

# Destination service
- name: author-readings-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite

# UAA service
- name: author-readings-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: shared
      xsappname: ${xsappname}  
    path: ./xs-security.json
    service: xsuaa
    service-name: author-readings-uaa
    service-plan: broker

# Audit Log service
- name: author-readings-auditlog
  type: org.cloudfoundry.managed-service
  parameters:
    service: auditlog
    service-plan: oauth2 

# Service Registry
- name: author-readings-registry
  type: org.cloudfoundry.managed-service
  requires:
    - name: app-binding
  parameters:
    service: saas-registry
    service-plan: application
    config:
      xsappname: ${xsappname}
      appName: ${xsappname}
      displayName: ${displayname}
      description: ${displayname}
      category: 'Category'
      appUrls:
        getDependencies: ~{app-binding/app-url}/mtx/v1/provisioning/dependencies
        onSubscription: ~{app-binding/app-url}/mtx/v1/provisioning/tenant/{tenantId}
        callbackTimeoutMillis: 300000

# HTML5 Runtime
- name: author-readings-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime

# HTML5 Repository service
- name: author-readings-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    config:
      sizeLimit: 10
