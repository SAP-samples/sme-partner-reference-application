_schema-version: "3.1"
ID: author-readings
description: SAP Sample Application
version: 1.0.0

# -------------------------------------------------------------------------
# Modules

modules:

# Service module
- name: author-readings-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: author-readings-db
  - name: author-readings-uaa
  - name: author-readings-destination-service
  - name: author-readings-auditlog 
  - name: author-readings-registry 
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  - name: mtx-api
    properties:
      mtx-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  properties:
    SUBSCRIPTION_URL: ${protocol}://\${tenant_subdomain}-${default-uri}
    SUBSCRIPTION_URL_REPLACEMENT_RULES: [ [ '-srv', '' ] ]
      
# Application router module
- name: author-readings
  type: approuter.nodejs
  path: app/ 
  parameters:
    keep-existing-routes: true
    disk-quota: 256M
    memory: 256M
  requires:
    - name: srv-api
      group: destinations
      properties:
        name: srv-api # Compare ./app/xs-app.json
        url: ~{srv-url}
        forwardAuthToken: true
    - name: author-readings-uaa
    - name: mtx-api
      group: destinations
      properties:
        name: mtx-api 
        url: ~{mtx-url}
  properties:
    TENANT_HOST_PATTERN: "^(.*)-${default-uri}"

# Destination content module (define destinations with service keys)
- name: author-readings-destination-content
  type: com.sap.application.content
  requires:
  - name: author-readings-destination-service
    parameters:
      content-target: true
  - name: author-readings-uaa
    parameters:
      service-key:
        name: author-readings-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: authorreadingmanager-uaa-fiori-dest
          ServiceInstanceName: author-readings-uaa
          ServiceKeyName: author-readings-uaa-key
          sap.cloud.service: authorreadingmanager
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true

# -------------------------------------------------------------------------
# Resources

resources:

# Database
- name: author-readings-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: service-manager
    service-plan: container
  properties:
    hdi-service-name: ${service-name}

# Destination service
- name: author-readings-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            Name: launchpad
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: author-readings-destination-service
    service-plan: lite
  requires:
  - name: srv-api

# UAA service
- name: author-readings-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: shared
      xsappname: author-readings-${space}  # App name + CF space name
    path: ./xs-security.json
    service: xsuaa
    service-name: author-readings-uaa
    service-plan: application

# Audit log service
- name: author-readings-auditlog
  type: org.cloudfoundry.managed-service
  parameters:
    service: auditlog
    service-plan: standard 

# Service registry
- name: author-readings-registry
  type: org.cloudfoundry.managed-service
  requires:
    - name: mtx-api
  parameters:
    service: saas-registry
    service-plan: application
    config:
      xsappname: author-readings-${space}
      appName: author-readings-${space}
      displayName: author-readings
      description: SAP Sample Application.
      category: 'Category'
      appUrls:
        getDependencies: ~{mtx-api/mtx-url}/mtx/v1/provisioning/dependencies
        onSubscription: ~{mtx-api/mtx-url}/mtx/v1/provisioning/tenant/{tenantId}
        onSubscriptionAsync: false
        onUnSubscriptionAsync: false
        callbackTimeoutMillis: 300000

# -------------------------------------------------------------------------
# Parameters

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci --production
    - npx -p @sap/cds-dk cds build --production
